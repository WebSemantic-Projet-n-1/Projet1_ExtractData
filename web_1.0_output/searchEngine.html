<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ü¶ù - Search Engine</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 60px;
        }

        h1 {
            color: #ff8c00;
            font-size: 3.5em;
            font-weight: 700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .search-box {
            background: white;
            border-radius: 50px;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            transition: transform 0.2s;
        }

        .search-box:focus-within {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.1em;
            padding: 12px 15px;
            background: transparent;
        }

        .search-box button {
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b00 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-box button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
        }

        .search-box button:active {
            transform: scale(0.98);
        }

        .search-info {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-time {
            color: #1e3c72;
            font-size: 0.95em;
        }

        .search-time strong {
            color: #ff8c00;
            font-weight: 600;
        }

        .results-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            min-height: 400px;
        }

        .no-results {
            text-align: center;
            color: #666;
            font-size: 1.1em;
            padding: 60px 20px;
        }

        .no-results-icon {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Search Engine Web 1.0</h1>
    </header>

    <div class="search-box">
        <input type="text" placeholder="Rechercher sur le web..." id="search-box">
        <button onclick="nextFunction()">Rechercher</button>
    </div>

    <!--
    Dissimuler jusqu'√† que la recherche soit envoy√©
    -->
    <div class="search-info" id="searchInfo" style="display: none;">
        <p class="search-time">Environ <strong id="resultCount">0</strong> r√©sultats (temps de recherche : <strong
                id="searchTime">0.00</strong> secondes)</p>
    </div>

    <div class="results-container" id="resultsContainer">
        <!--
        S'enl√®ve quand la recherche est envoy√©
        -->
        <div class="no-results">
            <div class="no-results-icon">üîç</div>
            <p>Entrez votre recherche ci-dessus pour commencer</p>
        </div>
    </div>
</div>
</body>
</html>
